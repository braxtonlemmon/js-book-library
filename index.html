<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Library App</title>
		<link href="https://fonts.googleapis.com/css?family=Syncopate&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="assets/style.css">
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<h1>Really great library</h1>
				<button type="button" class="button new-book" value="Add Book">NEW BOOK</button>
			</header>
			<div class="container"></div>
		</div>
		<div class="form-container">
			<form class="book-form" name="BookForm">
				<h2>Book Information</h2>
				<label for="title">Title</label>
				<input type="text" name="title" id="title">
				
				<label for="author">Author</label>
				<input type="text" name="author" id="author">
				
				<label for="pages">Pages</label>
				<input type="number" name="pages" id="pages">
				<div class="read-status">
					<div class="read-option">
						<label for="hasRead">Have read</label>
						<input type="radio" name="read" id="hasRead" value="true">
					</div>
					<div class="read-option">
						<label for="notRead">Have not read</label>
						<input type="radio" name="read" id="notRead" value="false">
					</div>
				</div>
				<div class="form-buttons">
					<input type="button" class="button submitBook" value="Add Book">
					<input type="button" class="button cancel" value="Cancel">
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
